name: XueXiTong QianDao
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'
      
      - name: Run Script
        run: |
          pip3 install -r requirements.txt
          python3 main.py
